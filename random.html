<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style>
		button {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<button id="button">Do it!<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></button>
	<script>
		// ボタンの要素を取得する
		var button = document.getElementById("button");
		
		// ボタンにクリックイベントリスナーを追加する
		button.addEventListener("click", function() {
		// 新しいタブで開くurlを指定する
		var url = "https://www.nicovideo.jp/search/M2_" + ( '0000' + Math.floor(Math.random() * 4870 + 1) ).slice( -4 );
		
		// 新しいタブでurlを開く
		window.open(url, "_blank");
		});
	</script>
</body>
</html>
